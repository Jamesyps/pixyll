---
layout: default
---

<!-- Banner -->
<article class="banner">
	<div class="wrapper">
		<div class="banner-content main-col">
			<h1 class="intro">Hello, my name is <span>James</span>.</h1>
			<p class="intro__sub">I build <span>websites</span>, take <span>photos</span> and <span>write</span>.</p>
		</div>
	</div>
</article>
<!-- ./Banner -->


<!-- Page -->
<div class="page">
	<div class="wrapper">

		<!-- Post List -->
		<div class="post-list narrow-col">
			{% for post in site.categories['portfolio'] %}
				<div class="post">
					<a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
						<h3 class="post-title">{{ post.title }}</h3>
						<p class="post-summary">{{ post.summary }}</p>

						<time class="post-datetime" datetime="{{ post.date | date: "%c" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
					</a>
				</div>
			{% endfor %}
		</div>
		<!-- ./Post List -->
		
	</div>
</div>
<!-- ./Page -->
