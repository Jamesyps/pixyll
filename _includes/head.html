<head>
		<meta charset="utf-8"/>

		<!-- Basic Info -->
		<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
		<meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
		{% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
		<!-- ./Basic Info -->

		<!-- Schema.org -->
		<meta itemprop="name" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
		<meta itemprop="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
		<meta itemprop="image" content="{{ site.url }}/images/meta/meta-logo.png">
		<!-- ./Schema.org -->

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@publisher_handle">

		<meta name="twitter:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}" />
		<meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />

		<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
		<meta name="twitter:image" content="{{ site.url }}/images/meta/meta-logo.png" />
		<!-- ./Twitter -->

		<!-- Open Graph -->
		<meta property="og:type" content="article" />
		<meta property="og:site_name" content="{{ site.title }}" />

		<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}" />
		<meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />

		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:image" content="{{ site.url }}/images/meta/meta-logo.png" />
		<!-- ./Open Graph -->

		<!-- Crawlers -->
		<meta name="robots" content="all" />
		<meta name="rating" content="general" />
		<meta name="revisit-after" content="1 Month" />
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<!-- ./Crawlers -->

		<!-- Devices -->
		<meta name="application-name" content="" />
		<meta name="msapplication-config" content="{{ site.url }}/browserconfig.xml" />

		<link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/meta/touch-icon.png" />
		<link rel="icon" type="image/png" href="{{ site.url }}/images/meta/favicon.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- ./Devices -->

		<link href='//fonts.googleapis.com/css?family=Lato:700,700italic,300,300italic' rel='stylesheet' type='text/css'>

		<!--[if gte IE 9]><!-->
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css">
		<!--<![endif]-->

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link rel="stylesheet" href="{{ "/css/main-ie.css" | prepend: site.baseurl }}" type="text/css">
		<![endif]-->

		{% if site.show_social_icons %}
		  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		{% endif %}

		<!-- Analytics -->
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'XX-XXXXXX-X']);
		  _gaq.push(['_trackPageview']);

		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
		<!-- ./Analytics -->
	</head>
