<head>
		<meta charset="utf-8"/>

		<!-- Basic Info -->
		<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
		<meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
		{% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
		<!-- ./Basic Info -->

		<!-- Schema.org -->
		<meta itemprop="name" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
		<meta itemprop="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
		<meta itemprop="image" content="{{ site.url }}/images/meta/meta-logo.png">
		<!-- ./Schema.org -->

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		{% if site.twitter_username %}
			<meta name="twitter:site" content="@{{ site.twitter_username }}">
		{% endif %}
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}" />
		<meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />

		<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
		<meta name="twitter:image" content="{{ site.url }}/images/meta/meta-logo.png" />
		<!-- ./Twitter -->

		<!-- Open Graph -->
		<meta property="og:type" content="article" />
		<meta property="og:site_name" content="{{ site.title }}" />

		<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}" />
		<meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />

		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:image" content="{{ site.url }}/images/meta/meta-logo.png" />
		<!-- ./Open Graph -->

		<!-- Crawlers -->
		<meta name="robots" content="all" />
		<meta name="rating" content="general" />
		<meta name="revisit-after" content="1 Month" />
		<meta name="google-site-verification" content="1BHiarqUqR-nDWrn0LU8RgdoMYsWQ0npce7tfQYZ0o8" />
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<!-- ./Crawlers -->

		<!-- Devices -->
		<meta name="application-name" content="" />
		<meta name="msapplication-config" content="{{ site.url }}/browserconfig.xml" />

		<link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/meta/touch-icon.png" />
		<link rel="icon" type="image/png" href="{{ site.url }}/images/meta/favicon.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- ./Devices -->

		<link href='//fonts.googleapis.com/css?family=Lato:700,700italic,300,300italic|Merriweather+Sans:300,700,300italic,700italic' rel='stylesheet' type='text/css'>

		<!--[if gte IE 9]><!-->
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css">
		<!--<![endif]-->

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link rel="stylesheet" href="{{ "/css/main-ie.css" | prepend: site.baseurl }}" type="text/css">
		<![endif]-->

		{% if site.show_social_icons %}
		  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		{% endif %}

		{% if site.google_analytics %}
		<!-- Analytics -->
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview');

		</script>
		<!-- ./Analytics -->
		{% endif %}

		<script>
			function loadCSS(e,t,n,r){"use strict";function u(){var t;for(var r=0;r<o.length;r++){if(o[r].href&&o[r].href.indexOf(e)>-1){t=true}}if(t){i.media=n||"all"}else{setTimeout(u)}}var i=window.document.createElement("link");var s=t||window.document.getElementsByTagName("script")[0];var o=window.document.styleSheets;i.rel="stylesheet";i.href=e;i.media="only x";i.onload=r||function(){};s.parentNode.insertBefore(i,s);u();return i}

			function loadJS(e,t){"use strict";var n=window.document.getElementsByTagName("script")[0];var r=window.document.createElement("script");r.src=e;r.async=true;n.parentNode.insertBefore(r,n);if(t&&typeof t==="function"){r.onload=t}return r}
		</script>
	</head>
