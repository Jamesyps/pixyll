---
layout: default
---

{% assign minutes = content | number_of_words | divided_by: 180 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<article class="post-full portfolio">

	<!-- Banner -->
	<div class="banner post-header" {% if page.accent %} style="background: {{ page.accent }} {% endif %}">
		<div class="wrapper">
			<div class="banner-content main-col">
				<h1 class="post-title">{{ page.title }}</h1>
				<p class="post-meta">
					<span class="post-summary">{{ page.summary }}</span>
					<span class="post-read">{{ page.tags | array_to_sentence_string }}</span>
				</p>
			</div>
		</div>
	</div>
	<!-- ./Banner -->

	<div class="wrapper">
		<div class="post-body main-col">
			{{ content }}
		</div>
	</div>

</article>
